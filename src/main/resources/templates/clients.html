<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Client Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<!-- pour mettre en forme le site -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar link -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Client Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class ="container">
		<div class = "row">
			<h1> List Clients </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<!-- {}thymeleaf attribute to provide a link for this button btn(button) sm (small) mb(margine button)-->
				<a th:href = "@{/clients/new}" class = "btn btn-primary btn-sm mb-3"> Add Client </a>
			</div>
		
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Client First Name </th>
					<th> Client Last Name </th>
					<th> Client Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
			<tr th:each = "client: ${clients}">
				<td th:text = "${client.firstName}"></td>
				<td th:text = "${client.lastName}"></td>
				<td th:text = "${client.email}"></td>
				<td>
					<a th:href = "@{/clients/edit/{id}(id=${client.id})}"
					class = "btn btn-primary">Update</a>
					<a th:href = "@{/clients/{id}(id=${client.id})}"
					class = "btn btn-danger">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
