<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar link -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clients}">Client Management</a>
      </li>
    </ul>
  </div>
</nav>
	<div class = "container">
		<div class = "row">
		<!-- bootstrap there is three classes to support different divises -->
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Client </h1>
				<div class = "card-body">
				<!-- une requÃªte url avec l'annotation . $ C'est pour faire appel au controller-->
					<form th:action="@{/clients/{id} (id=${client.id})}" th:object = "${client}" method ="POST">
					<!-- bootstrap design form-group -->
					<div class ="form-group">
						<label> Client First Name </label>
						<input
						type = "text"
						name = "firsName"
						th:field="*{firstName}"
						class = "form-control"
						placeholder="Enter Client First Name"
						/>
						</div>
					
					<div class ="form-group">
						<label> Client Last Name </label>
						<input
						type = "text"
						name = "lastName"
						th:field="*{lastName}"
						class = "form-control"
						placeholder="Enter Client Last Name"
						/>
						</div>
						
					<div class ="form-group">
						<label> Client Email </label>
						<input
						type = "text"
						name = "email"
						th:field="*{email}"
						class = "form-control"
						placeholder="Enter Client Email"
						/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">Submit</button>						
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
